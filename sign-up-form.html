<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test area</title>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link href="css/form.css" rel="stylesheet">

   
</head>
<body>

    <form action="/action_page.php" style="border:1px solid #ccc">
      <div class="container">
        <div class="l-box-content">
            <h1><center>Sign Up</center></h1>
            <h3><center>Please fill in this form to create an account.</center></h3>
            <hr>

            <div class="form-group row">
                <label for="full-name"><b>Full name</b></label>
                <input class="form-control"  type="text" placeholder="Enter your full name" name="full-name" required>
            </div>

            <div class="form-group row">
                <label for="register-age"><b>Date of birth:</b></label>
                <div class="col-10">
                    <input class="form-control" type="date" value="2011-08-19" id="date-input">
                </div>
            </div>

             <div class="form-group row">
                <label for="full-name"><b>Address</b></label>
                <input class="form-control"  type="text" placeholder="Enter your address" name="full-name" required>
            </div>

             <div class="form-group row">
                <label for="full-name"><b>Email</b></label>
                <input class="form-control"  type="text" placeholder="Enter your email" name="full-name" required>
            </div>

            <div class="form-group row">
                <label for="register-male" class="radio control-inline">
                  <input type="radio" id="register-male" name="gender" required="required" class="gender" data-msg-required="Please indicate your gender." value="male"> Male 
                </label>
                <br>
                <label for="register-female" class="radio control-inline">
                  <input type="radio" id="register-female" name="gender" required="required" class="gender" data-msg-required="Please indicate your gender." value="female"> Female 
                </label>
                <br>
                <label for="register-neutral" class="radio control-inline">
                    <input type="radio" id="register-neutral" name="gender" required="required" value="neutral"> Non-binary
                </label>
            </div>
            <hr>

            <div class="form-group row">
                <label for="user-name"><b>User name</b></label>
                <input class="form-control"  type="text" placeholder="Enter user name" name="user-name" required>
            </div>

            <div class="form-group row">
                <label for="psw"><b>Password</b></label>
                <input class="form-control"  type="password" placeholder="Enter Password" name="psw" required>
            </div>

            <div class="form-group row">
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input class="form-control"  type="password" placeholder="Repeat Password" name="psw-repeat" required>
            </div>

            <div class="form-group row">
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          </div>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">

              <button type="submit" class="signupbtn">Sign Up</button>
          </div>
      </div>
  </div>
</form>

</body>
<script type="text/javascript" src="vendor/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="vendor/lib/popper.min.js"></script>
<script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
</html>
